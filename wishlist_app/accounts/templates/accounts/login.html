{% extends "wishlist/home.html" %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
    </form>

    <p>Don't have an account?</p>
    {% comment %} <a href="{% url 'register' %}">
        <button type="button" style="background-color:rgb(234, 128, 101)" class="butt">Register</button>
    </a> {% endcomment %}
{% endblock %}
