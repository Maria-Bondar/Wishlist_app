{% extends 'home.html' %}
{% block content %}
<h1>{{ item.title }}</h1>

{% if item.image %}
    <img src="{{ item.image.url }}" alt="{{ item.title }}" style="max-width:300px;">
{% endif %}

<p>{{ item.description }}</p>

{% if item.price %}
<p>Price: {{ item.price }} грн</p>
{% endif %}

{% if item.url %}
<p><a href="{{ item.url }}" target="_blank">View on site</a></p>
{% endif %}

<a href="{% url 'wishlist:wishlist' %}">Back to wishlist</a>
{% endblock %}
