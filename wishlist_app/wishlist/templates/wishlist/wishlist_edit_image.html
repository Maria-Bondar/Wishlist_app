{% extends 'home.html' %}
{% load static %}
{% block content %}
<h1>Edit Image for "{{ wishlist.name }}"</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>

<a href="{% url 'wishlist:wishlist_list' %}">Back to wishlists</a>
{% endblock %}
