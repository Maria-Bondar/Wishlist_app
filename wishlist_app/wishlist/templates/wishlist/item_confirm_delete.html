{% extends 'home.html' %}
{% block content %}
  <h2>Are you sure you want to delete "{{ item.title }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'wishlist:wishlist_detail' item.wishlist.pk %}">Cancel</a>
  </form>
{% endblock %}
