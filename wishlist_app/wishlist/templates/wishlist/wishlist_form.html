{% extends 'home.html' %}
{% load static %}
{% block content %}

<h1>Create Wishlist</h1>

<div class="create-wishlist-page">
    <form method="post" class="wishlist-form">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="wishlist-form-buttons">
            <button type="submit" class="btn-save">Save</button>
        </div>
    </form>
    <p>
        <a href="{% url 'wishlist:wishlist_list' %}" class="btn-back">Back to wishlists</a>
    </p>
</div>

{% endblock %}
